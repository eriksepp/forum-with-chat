{{define "login"}}
<div id="loginContainer" class="d-flex flex-column align-items-center">
	<div id="loginWelcomeToTxt" class="fs-4 mb-0 pb-0">Welcome to</div>
	<div id="loginTitle" class="fs-1 pt-0">FORUM</div>
	<div id="loginSpinner" class="spinner-border text-dark" role="status"></div>
	<div id="logoutSuccessMessage" hidden>Succesfully logged out</div>
	<form id="loginForm" class="d-flex flex-column align-items-center justify-content-center">
		<p id="loginErrorMessage" class="text-center text-danger" hidden>Error</p>
		<div class="form-group mb-2">
			<label for="username" class="fs-6">Username / E-mail</label>
			<input type="text" id="loginUsername" name="username" autocomplete="username" class="form-control"/>
		</div>
		<div class="form-group">
			<label for="password" class="fs-6">Password</label>
			<input type="password" id="loginPassword" name="password" autocomplete="current-password" class="form-control"/>
		</div>
		<div class="form-group text-center mt-3 mb-2">
			<input type="submit" id="submitLoginForm" class="btn btn-primary" value="Log in"/>
		</div>
	</form>
	<div id="goToRegisterButton" class="textLink">I don't have an account</div>
</div>
{{end}}
